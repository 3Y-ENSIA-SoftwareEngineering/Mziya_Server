<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic styles for the email */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7ff;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 5px;
      background-color: #ffffff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      color: #0056b3;
    }
    .content {
      padding: 20px;
      color: #333333;
    }
    .link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0056b3;
      color: white !important;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
    .link:hover {
      background-color: #003f7a;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Verify Your Email Address</h1>
      <p>Thanks for signing up for Mziya.dari!</p>
    </header>
    <div class="content">
      <p>To complete your signup process, please click the link below to verify your email address:</p>
      <a href="verification_link" class="link">Verify Email</a>
      <p>If you didn't create an account with Mziya.dari, please ignore this email.</p>
    </div>
  </div>
</body>
</html>
